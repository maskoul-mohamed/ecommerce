<app-header></app-header>
<app-nav></app-nav>
<app-page-header></app-page-header>
<section class="main-container">
    <div class="container">
        <app-top-nav-fillter></app-top-nav-fillter>
        <div class="row">
            <div class="col-xl-3 col-lg-3 col-md-3">
                <div class="shop__sidebar">
                    <app-discount-filter></app-discount-filter>
                    <div class="sidebar__discount__offer mt-44">
                        <div class="sidebar__title">
                            <h3 class="text-decoration-underline">Discount Offer</h3>
                        </div>
                        <div class="list__offer d-flex flex-column">
                            <label class="checkbox__filter" for="20_cashback">20% Cashback
                                <input type="checkbox" name="" id="20_cashback">
                                <span class="checkmark"></span>
                            </label>
                            <label class="checkbox__filter" for="5_cashback">5% Cashback Offer
                                <input type="checkbox" name="" id="5_cashback">
                                <span class="checkmark"></span>
                            </label>
                            <label class="checkbox__filter" for="25_cashback">25% Discount Offer
                                <input type="checkbox" name="" id="25_cashback">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>
                    <div class="sidebar__rating__filter mt-44">
                        <div class="sidebar__title">
                            <h3 class="text-decoration-underline">Rating Item</h3>
                        </div>
                        <div class="list__rating d-flex flex-column">
                            <label class="checkbox__filter" for="4__star">
                                <span class="iconify rating-color" data-icon="ant-design:star-filled"></span>
                                <span class="iconify rating-color" data-icon="ant-design:star-filled"></span>
                                <span class="iconify rating-color" data-icon="ant-design:star-filled"></span>
                                <span class="iconify rating-color" data-icon="ant-design:star-filled"></span>
                                <span class="iconify" data-icon="ant-design:star-filled"></span>
                                (2341)
                                <input type="checkbox" name="" id="4__star">
                                <span class="checkmark"></span>
                            </label>
                            <label class="checkbox__filter" for="3__star">
                                <span class="iconify rating-color" data-icon="ant-design:star-filled"></span>
                                <span class="iconify rating-color" data-icon="ant-design:star-filled"></span>
                                <span class="iconify rating-color" data-icon="ant-design:star-filled"></span>
                                <span class="iconify" data-icon="ant-design:star-filled"></span>
                                <span class="iconify" data-icon="ant-design:star-filled"></span>
                                (1726)
                                <input type="checkbox" name="" id="3__star" checked>
                                <span class="checkmark"></span>
                            </label>
                            <label class="checkbox__filter" for="2__star">
                                <span class="iconify rating-color" data-icon="ant-design:star-filled"></span>
                                <span class="iconify rating-color" data-icon="ant-design:star-filled"></span>
                                <span class="iconify" data-icon="ant-design:star-filled"></span>
                                <span class="iconify" data-icon="ant-design:star-filled"></span>
                                <span class="iconify" data-icon="ant-design:star-filled"></span>
                                (258)
                                <input type="checkbox" name="" id="2__star">
                                <span class="checkmark"></span>
                            </label>
                            <label class="checkbox__filter" for="1__star">
                                <span class="iconify rating-color" data-icon="ant-design:star-filled"></span>
                                <span class="iconify" data-icon="ant-design:star-filled"></span>
                                <span class="iconify" data-icon="ant-design:star-filled"></span>
                                <span class="iconify" data-icon="ant-design:star-filled"></span>
                                <span class="iconify" data-icon="ant-design:star-filled"></span>
                                (25)
                                <input type="checkbox" name="" id="1__star">
                                <span class="checkmark"></span>
                            </label>
                        </div>
                    </div>

                    <div class="sidebar__categories__filter mt-44">
                        <div class="sidebar__title">
                            <h3 class="text-decoration-underline">Categories</h3>
                        </div>
                        <div class="list__categories d-flex flex-column">
                            <label  *ngFor="let cate of categories" class="" for="categories">
                            </label>
                            <select (change)="onChange($event)" id="categories">
                                <option  >All</option>
                                <option *ngFor="let cate of categories" >{{cate}}</option>
                            </select>
                        </div>
                    </div>

                    <div class="sidebar__price__filter mt-44">
                        <div class="sidebar__title">
                            <h3 class="text-decoration-underline">Price Filter</h3>
                        </div>
                        <div class="list__price d-flex flex-column">
                            <label class="checkbox__filter" for="price__01">$0.00 - $150.00
                                <input type="checkbox" name="" id="price__01">
                                <span class="checkmark"></span>
                            </label>
                            <label class="checkbox__filter" for="price__02">$150.00 - $350.00
                                <input type="checkbox" name="" id="price__02">
                                <span class="checkmark"></span>
                            </label>
                            <label class="checkbox__filter" for="price__03">$150.00 - $504.00
                                <input type="checkbox" name="" id="price__03" checked>
                                <span class="checkmark"></span>
                            </label>
                            <label class="checkbox__filter" for="price__04">$450.00 +
                                <input type="checkbox" name="" id="price__04">
                                <span class="checkmark"></span>
                            </label>
                            <form action="" class="price-filter">
                                <input type="search" placeholder="$10.00 - 20000$">
                                <button><span class="iconify" data-icon="uil:search"></span></button>
                            </form>
                            <!-- <input type="search" name="" class="price-filter" id="" placeholder="$10.00 - 20000$"> -->
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-xl-9 col-lg-9 col-md-9">
                <div class="shop__list__product">
                    <div class="row">
                        <div class="col-12">
                            <div *ngFor="let product of productsList" class="product__item d-flex">
                                <div class="col-xl-4 col-lg-4 col-md-4 product__item__image">
                                    <img src={{product.thumbnail}} alt="">
                                </div>
                                <div class="col-xl-8 col-lg-8 col-md-8 product__item__info">
                                    <div class="d-flex">
                                        <h4 class="product__item__name">{{product.title}}</h4>
                                        <div class="product__item__color_select">
                                            <label for="pic-01">
                                                <input type="radio" id="pic-01">
                                            </label>
                                            <label for="pic-02" class="pink">
                                                <input type="radio" id="pic-02">
                                            </label>
                                            <label for="pic-03" class="blue">
                                                <input type="radio" id="pic-03">
                                            </label>
                                        </div>
                                    </div>
                                    <div class="d-flex">
                                        <div class="product__item__price">
                                            <span class="reduced__price">${{calculDescountPrice(product.price, product.discountPercentage)}}</span>
                                            <span class="price text-decoration-line-through">${{product.price}}</span>
                                        </div>
                                        <div class="product__item__rating d-flex">
                                            <span  *ngFor="let s of calcNumberOfStars(product.rating)"  class="iconify rating-color"
                                                data-icon="ant-design:star-filled"></span>
                                   
                                        </div>
                                    </div>
                                    <p class="product__item__desc">{{product.description}}
                                        <br class="d-none d-xl-block"> {{product.brand}}
                                    </p>
                                    <div class="product__item__action d-flex">
                                        <a routerLink="" title="Add to Cart"><span class="iconify"
                                                data-icon="fluent:cart-24-regular" data-width="20"></span></a>
                                        <a routerLink="" title="WishList"><span class="iconify" data-icon="uil:heart-alt"
                                                data-width="18"></span></a>
                                        <a [routerLink]="['/products', product.id]"  title="More detail"><span class="iconify" data-icon="uil:search-plus"
                                                data-width="18"></span></a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<app-footer></app-footer>
